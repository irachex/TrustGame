$def with (prob_list, img_list)
<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Trust Game</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/style.css" rel="stylesheet" type="text/css"/>
    <script src="/static/js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/static/js/app.js" type="text/javascript"></script>    
</head>
<body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Trust Game</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div id="wrapper" class="container">
        <div class="content">
            <h3>Trial <span id="trial_no">1</span> Round <span id="round_no">1</span></h3>
            <div id="cross">+</div>
            <div id="face"></div>
            <div id="game">
                <div id="time">
                    <span id="timer">0</span> s
                </div>
                <p class="help">You got $$10. How much do you invest?</p>
                <br/>
                <div id="money" class="btn-group">
                  <button class="btn btn-large btn-info">0</button>
                  <button class="btn btn-large btn-info">1</button>
                  <button class="btn btn-large btn-info">2</button>
                  <button class="btn btn-large btn-info">3</button>
                  <button class="btn btn-large btn-info">4</button>
                  <button class="btn btn-large btn-info">5</button>
                  <button class="btn btn-large btn-info">6</button>
                  <button class="btn btn-large btn-info">7</button>
                  <button class="btn btn-large btn-info">8</button>
                  <button class="btn btn-large btn-info">9</button>
                  <button class="btn btn-large btn-info">10</button>
                </div>
                <br/><br/>
                <span id="returns" class="alert"></span>
            </div>
            
            <div id="survey">
                <form class="form-horizontal">
                    <fieldset>
                      <legend>Please complete the survey</legend>
                      <div class="control-group">
                        <label for="user_prob">在本实验中您认为玩家B返还投资回报的概率为</label>
                        <div class="btn-group" data-toggle="buttons-radio" name="user_prob">
                          <a href="javascript:void(0);" class="btn btn-success">0%</a>
                          <a href="javascript:void(0);" class="btn btn-success">10%</a>
                          <a href="javascript:void(0);" class="btn btn-success">20%</a>
                          <a href="javascript:void(0);" class="btn btn-success">30%</a>
                          <a href="javascript:void(0);" class="btn btn-success">40%</a>
                          <a href="javascript:void(0);" class="btn btn-success">50%</a>
                          <a href="javascript:void(0);" class="btn btn-success">60%</a>
                          <a href="javascript:void(0);" class="btn btn-success">70%</a>
                          <a href="javascript:void(0);" class="btn btn-success">80%</a>
                          <a href="javascript:void(0);" class="btn btn-success">90%</a>
                          <a href="javascript:void(0);" class="btn btn-success">100%</a>
                          <input type="hidden" name="user_prob" />
                        </div>
                      </div>
                      
                      <div class="control-group">
                          <table>
                            <thead>
                              <tr/>
                                <th> </th>
                                <th>最高</th>
                                <th>较高</th>
                                <th>中等</th>
                                <th>较低</th>
                                <th>最低</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td>可信度</td>
                                <td><input type="radio" value="1" name="c1"/></td>
                                <td><input type="radio" value="2" name="c1"/></td>
                                <td><input type="radio" value="3" name="c1"/></td>
                                <td><input type="radio" value="4" name="c1"/></td>
                                <td><input type="radio" value="5" name="c1"/></td>
                              </tr>
                              <tr>
                                  <td>吸引力</td>
                                  <td><input type="radio" value="1" name="c1"/></td>
                                  <td><input type="radio" value="2" name="c1"/></td>
                                  <td><input type="radio" value="3" name="c1"/></td>
                                  <td><input type="radio" value="4" name="c1"/></td>
                                  <td><input type="radio" value="5" name="c1"/></td>
                              </tr>
                              <tr>
                                  <td>竞争力</td>
                                  <td><input type="radio" value="1" name="c1"/></td>
                                  <td><input type="radio" value="2" name="c1"/></td>
                                  <td><input type="radio" value="3" name="c1"/></td>
                                  <td><input type="radio" value="4" name="c1"/></td>
                                  <td><input type="radio" value="5" name="c1"/></td>
                              </tr>
                              <tr>
                                  <td>攻击性</td>
                                  <td><input type="radio" value="1" name="c1"/></td>
                                  <td><input type="radio" value="2" name="c1"/></td>
                                  <td><input type="radio" value="3" name="c1"/></td>
                                  <td><input type="radio" value="4" name="c1"/></td>
                                  <td><input type="radio" value="5" name="c1"/></td>
                              </tr>
                              <tr>
                                  <td>令人喜爱程度</td>
                                  <td><input type="radio" value="1" name="c1"/></td>
                                  <td><input type="radio" value="2" name="c1"/></td>
                                  <td><input type="radio" value="3" name="c1"/></td>
                                  <td><input type="radio" value="4" name="c1"/></td>
                                  <td><input type="radio" value="5" name="c1"/></td>
                              </tr>
                            </tbody>
                          </table>
                      </div>
                   </fieldset>
                 </form>                
            </div>
        </div>
    </div>
</div>
<span id="prob_list" style="display:none;">
    $prob_list
</span>
<span id="img_list" style="display:none;">
    $img_list
</span>
</body>
</html>
