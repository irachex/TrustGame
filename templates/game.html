$def with (no, money, img)
<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Trust Game</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/style.css" rel="stylesheet" type="text/css"/>
    <script src="/static/js/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="/static/js/app.js" type="text/javascript"></script>
</head>
<body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Trust Game</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
        <div id="wrapper" >
            <h3>Game $no Round <span id="round_no">1</span></h3>
            <div class="clear"></div>
            <div id="cross">+</div>
            <div id="game">
                <div id="time">
                    <span id="timer">0</span> s
                </div>
                <div id="face">
                    $if img:
                        <img src="/static/img/$img"/>
                </div>
                <p class="help">You got $$$money. How much do you invest?</p>
                <br/>
                <div class="pagination">
                    <ul>
                        <li><a class="money">0</a></li>
                        <li><a class="money">1</a></li>
                        <li><a class="money">2</a></li>
                        <li><a class="money">3</a></li>
                        <li><a class="money">4</a></li>
                        <li><a class="money">5</a></li>
                        <li><a class="money">6</a></li>
                        <li><a class="money">7</a></li>
                        <li><a class="money">8</a></li>
                        <li><a class="money">9</a></li>
                        <li><a class="money">10</a></li>
                    </ul>
                </div>
                <div id="returns" class="alert"></div>
            </div>
        </div>
    </div>
</body>
</html>
