$def with (prob_list)
<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Trust Game</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Trust Game</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div id="wrapper" class="container">
        <div class="content">
            <h3>Trial <span id="trial_no">1</span> Round <span id="round_no">1</span></h3>
            <div id="cross">+</div>
            <div id="face"></div>
            <div id="game">
                <div id="time">
                    <span id="timer">0</span> s
                </div>
                <p class="help">You got <strong>$$10</strong>. How much do you invest?</p>
                <br/>
                <div id="money" class="btn-group" data-toggle="buttons-radio">
                  <button class="btn btn-large btn-info">0</button>
                  <button class="btn btn-large btn-info">1</button>
                  <button class="btn btn-large btn-info">2</button>
                  <button class="btn btn-large btn-info">3</button>
                  <button class="btn btn-large btn-info">4</button>
                  <button class="btn btn-large btn-info">5</button>
                  <button class="btn btn-large btn-info">6</button>
                  <button class="btn btn-large btn-info">7</button>
                  <button class="btn btn-large btn-info">8</button>
                  <button class="btn btn-large btn-info">9</button>
                  <button class="btn btn-large btn-info">10</button>
                </div>
                <br/><br/>
                <span id="returns" class="alert"></span>
            </div>
        </div>
    </div>
</div>
<div id="data" style="display:none;">
    $prob_list
</div>
<script src="/static/js/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="/static/js/app.js" type="text/javascript"></script>
</body>
</html>
